                                    <input type="text" name="name" id="name" class="contact-form-name" placeholder="山田 太郎" />
                                </div>

                                <div class="contact-form-item">
                                    <label for="inquiry" class="contact-form-label">お問い合わせ内容</label>
                                    <textarea name="inquiry" id="inquiry" class="contact-form-inquiry" placeholder="お問い合わせ内容をご記入ください。"></textarea>
                                </div>

                                <div class="contact-form-button">
                                    <button type="submit" class="button-green">送信する</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
